        <div class="container mb-5">

            <div class="row">

                <div class="col-md-12 col-lg-8">
                    <fieldset>

                        <legend class="text-danger mt-5">Service Booking :</legend>
        
                        <div class="formDiv">
                            <form action="insert.php" class="was-validated" method="POST">
                                <div class="form-group">
                                    <label for="customerName">Name :</label>
                                  <input type="text" class="form-control" id="customerName" placeholder="Enter Your Name" name="customerName" required>
                                  
                                </div>
        
                                <div class="form-group">
                                    <label for="customerNumber">Contact Number :</label>
                                  <input type="text" class="form-control" id="customerNumber" placeholder="Enter Your  Mobile Number" name="customerNumber" required>
                                  
                                </div>
        
                                <div class="form-group">
                                    <label for="carBrand"> Your Car Brand :</label>
                                  <input type="text" class="form-control" id="carBrand" placeholder="Honda" name="carBrand" required>
                                  
                                </div>
        
                                <div class="form-group">
                                    <label for="carModel">Car Model & Make Year :</label>
                                  <input type="text" class="form-control" id="carModel" placeholder=" City & 2015" name="carModel" required>
                                  
                                </div>
        
                                <div class="form-group">
                                    <label for="serviceLocation"> Service Location :</label>
                                  <input type="text" class="form-control" id="serviceLocation" placeholder="Ex: Madhavaram, Chennai" name="serviceLocation" required>
                                  
                                </div>
        
                                <div class="form-group">
                                    <label for="regNumber">Vehicle Reg Number :</label>
                                  <input type="text" class="form-control" id="regNumber" placeholder=" Ex: TN18 AT 58**" name="regNumber" required>
                                  
                                </div>
        
                                <div class="form-group">
                                    <label for="callingTime">Prefered Time:</label>
                                  <input type="text" class="form-control" id="callingTime" placeholder="Ex: 8am to 12pm" name="callingTime" required>
                                  
                                </div>
        
                                <button type="submit" class="btn btn-outline-primary submitButton  mt-2">Submit</button>
                              </form>
                        </div>
